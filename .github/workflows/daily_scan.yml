name: Daily Stock Scan

on:
  schedule:
    - cron: "0 3 * * *"   # Runs every day at 8:30 AM IST
  workflow_dispatch:

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Run daily scan
      run: python daily_scan.py

    - name: Commit updated today_pick.json and candidates.csv
      run: |
        git config --global user.name "Swetha-Auto"
        git config --global user.email "actions@github.com"
        git add today_pick.json candidates.csv
        git commit -m "Daily scan update" || echo "No changes"
        git push
