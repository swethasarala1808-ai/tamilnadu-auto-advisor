name: Daily Stock Scan

on:
  schedule:
    - cron: "0 3 * * *"   # 8:30 AM IST
  workflow_dispatch:

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install requirements
      run: pip install -r requirements.txt

    - name: Generate candidates
      run: python generate_candidates.py

    - name: Scan best stock
      run: python scan.py

    - name: Push updated files
      run: |
        git config --global user.name "Swetha-Auto"
        git config --global user.email "actions@github.com"
        git add today_pick.json candidates.csv
        git commit -m "Daily update" || echo "No changes"
        git push
