name: Daily Full Stock Scan

on:
  schedule:
    # Runs daily at 8:30 AM IST (03:00 UTC)
    - cron: "0 3 * * *"
  workflow_dispatch:

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run full scanner
      run: python daily_scan_full.py

    - name: Commit results
      run: |
        git config --local user.email "actions@github.com"
        git config --local user.name "github-actions[bot]"
        git add candidates.csv today_pick.json
        git commit -m "Full scan updated" || echo "No changes to commit"
        git push
