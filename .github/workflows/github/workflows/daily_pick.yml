name: Daily Pick Generator

on:
  schedule:
    - cron: "30 3 * * *"   # Runs everyday at 9:00 AM IST
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install requirements
      run: |
        pip install yfinance pandas numpy

    - name: Run daily pick calculation
      run: python daily_pick.py

    - name: Commit results
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add today_pick.json
        git commit -m "Daily pick update" || echo "No changes"
        git push
