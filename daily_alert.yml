name: Daily Stock Auto Check

on:
  schedule:
    - cron: "30 3 * * *"   # Runs at 9:00 AM IST
  workflow_dispatch:

jobs:

  pick_stock:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install yfinance

      - name: Run daily pick
        run: python daily_pick.py

      - name: Commit updated pick
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add today_pick.json
          git commit -m "Updated daily pick"
          git push

  sell_check:
    needs: pick_stock
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install yfinance

      - name: Run sell checker
        env:
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          EMAIL_APP_PASSWORD: ${{ secrets.EMAIL_APP_PASSWORD }}
          RECEIVER_EMAIL: ${{ secrets.RECEIVER_EMAIL }}
        run: python daily_check.py
